<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 500px;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .field-section {
      margin-bottom: 20px;
    }

    .label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .field-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .text-box {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      background-color: #fff;
      resize: none;
      line-height: 1.4;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .copy-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 22px;
    }

    .docs-link {
      margin-top: 20px;
      text-align: center;
    }

    .docs-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    .docs-link a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).value;
      navigator.clipboard
        .writeText(text)
        .then(() => {
          const btn = document.getElementById(elementId + '-btn');
          btn.innerHTML = 'âœ”';
          setTimeout(() => (btn.innerHTML = 'ðŸ“‹'), 2000);
        })
        .catch((err) => {
          console.error('Error copying text: ', err);
        });
    }

    async function fetchContact() {
      try {
        const response = await fetch('/api/contact?count=1&locale=en');
        const data = await response.json();

        if (!data.contacts || data.contacts.length === 0) {
          throw new Error('No contact received');
        }

        const contact = data.contacts[0];
        const address = `${contact.address.street}
${contact.address.city}, ${contact.address.state} ${contact.address.zipCode}
${contact.address.country}`;

        document.getElementById('name').value = contact.name;
        document.getElementById('phone').value = contact.phone;
        document.getElementById('address').value = address;
      } catch (error) {
        console.error('Error fetching contact:', error);
        document.getElementById('name').value = 'Error';
        document.getElementById('phone').value = 'Error';
        document.getElementById('address').value = 'Error';
      }
    }

    window.onload = fetchContact;
  </script>
</head>

<body>
  <div class="container">
    <h2>Random Contact</h2>

    <div class="field-section">
      <div class="label">Name:</div>
      <div class="field-container">
        <textarea id="name" class="text-box" rows="1" readonly></textarea>
        <button id="name-btn" class="copy-btn" onclick="copyToClipboard('name')">ðŸ“‹</button>
      </div>
    </div>

    <div class="field-section">
      <div class="label">Phone:</div>
      <div class="field-container">
        <textarea id="phone" class="text-box" rows="1" readonly></textarea>
        <button id="phone-btn" class="copy-btn" onclick="copyToClipboard('phone')">ðŸ“‹</button>
      </div>
    </div>

    <div class="field-section">
      <div class="label">Address:</div>
      <div class="field-container">
        <textarea id="address" class="text-box" rows="3" readonly></textarea>
        <button id="address-btn" class="copy-btn" onclick="copyToClipboard('address')">ðŸ“‹</button>
      </div>
    </div>
  </div>

  <div class="docs-link">
    <p>Need API documentation? Visit <a href="/docs" target="_blank">/docs</a></p>
  </div>
</body>

</html>
